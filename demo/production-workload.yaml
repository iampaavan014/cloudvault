# Production Database - High-cost io1 storage (should migrate to gp3)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-primary
  namespace: default
  labels:
    app: database
    tier: production
    workload: postgres
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: standard  # Simulating expensive io1
  resources:
    requests:
      storage: 100Gi
---
# Application Logs - Over-provisioned on io1 (should migrate to gp3 or s3)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: app-logs-archive
  namespace: default
  labels:
    app: logging
    tier: production
    workload: logs
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: standard  # Expensive for cold data
  resources:
    requests:
      storage: 200Gi
---
# Redis Cache - Moderate usage (gp3 is optimal)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
