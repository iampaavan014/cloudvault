# Default values for cloudvault.

image:
  repository: ghcr.io/iampaavan014/cloudvault
  tag: latest
  pullPolicy: Always

serviceAccount:
  create: true
  name: cloudvault-sa

agent:
  enabled: true
  interval: "1m"
  resources:
    limits:
      memory: 200Mi
      cpu: 200m
    requests:
      memory: 100Mi
      cpu: 100m

dashboard:
  enabled: true
  replicaCount: 1
  service:
    type: ClusterIP
    port: 8080
  resources:
    limits:
      memory: 500Mi
      cpu: 500m
    requests:
      memory: 256Mi
      cpu: 200m

policies:
  enabled: true
  budget:
    amount: 1000.0
    action: "alert"
    alertThreshold: 80
    namespaces: ["default"]
  lifecycle:
    namespaces: ["default"]
    tiers:
      - name: warm
        storageClass: sc1
        duration: 1h

# Argo Workflows Integration (optional dependency)
argo:
  # Enable to install Argo Workflows alongside CloudVault
  # Set to false if you already have Argo Workflows installed
  enabled: false
  
  # Argo Workflows configuration (when enabled)
  controller:
    resources:
      limits:
        memory: 512Mi
        cpu: 500m
      requests:
        memory: 256Mi
        cpu: 100m
  
  server:
    enabled: true
    resources:
      limits:
        memory: 256Mi
        cpu: 200m
      requests:
        memory: 128Mi
        cpu: 50m

# Migration Workflow Template
migration:
  workflowTemplate:
    enabled: true
