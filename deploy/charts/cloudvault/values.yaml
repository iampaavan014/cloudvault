# Default values for cloudvault.

image:
  repository: cloudvault
  tag: latest
  pullPolicy: IfNotPresent

serviceAccount:
  create: true
  name: cloudvault-sa

agent:
  enabled: true
  interval: "1m"
  resources:
    limits:
      memory: 200Mi
      cpu: 200m
    requests:
      memory: 100Mi
      cpu: 100m

dashboard:
  enabled: true
  replicaCount: 1
  service:
    type: ClusterIP
    port: 8080
  resources:
    limits:
      memory: 500Mi
      cpu: 500m
    requests:
      memory: 256Mi
      cpu: 200m

policies:
  enabled: true
  budget:
    amount: 1000.0
    action: "alert"
    alertThreshold: 80
    namespaces: ["default"]
  lifecycle:
    namespaces: ["default"]
    tiers:
      - name: warm
        storageClass: sc1
        duration: 1h
